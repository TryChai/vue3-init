<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="app"></div>
<body>
    <script src="./runtime-dom.global.js"></script>
    <script>
      const {render,Text,h,Fragement} = VueRuntimeDOM

    const VueComponent = {
        data(){
            return {name:'zf'}
        },
        render(){
            return h('button',{onClick:()=>{
                this.name = 'jw'
            }},h('span',this.name))
        }
    }
    //处理h函数 让函数支持组件类型 ，渲染的时候调用组件的render方法
    render(h(VueComponent),app)
    //属性的变化 导致 页面的重新渲染
    </script>
</body>
</html>
