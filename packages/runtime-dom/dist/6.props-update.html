<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="app"></div>
<body>
    <script src="./runtime-dom.global.js"></script>
    <script>
      const {render,Text,h,Fragement} = VueRuntimeDOM

      const ChildComponent = {
        props:{
            a:{}
        },
        render(){
            return h('span',this.a)
        }
      }
    const VueComponent = {
        
        data(){
            return {flag:true}
        },
        render(){
            return h(Fragement,[
                h(ChildComponent,{a:this.flag ? 1:2,b:100}),
                h('button',{onClick:()=>{
                    this.flag = false
                }},'重新渲染组件')
            ])
        }
    }
    
    render(h(VueComponent,{a:1,b:2,c:3}),app)
    //属性的变化 导致 页面的重新渲染
    </script>
</body>
</html>
