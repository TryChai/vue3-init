<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="app"></div>
<body>
    <script src="./runtime-dom.global.js"></script>
    <script>
      const {render,Text,h,Fragement} = VueRuntimeDOM

    const VueComponent = {
        props:{ // propsOptions 用户提供的告诉vue 哪些是属性没其他的回放到attrs
            中
            a:Number,
            b:Number
        },
        data(){
            return {name:'zf'}
        },
        render(){
            return h('button',{onClick:()=>{
                this.name = 'jw'
            }},h('span',this.name))
        }
    }
    
    render(h(VueComponent,{a:1,b:2,c:3}),app)
    //属性的变化 导致 页面的重新渲染
    </script>
</body>
</html>
