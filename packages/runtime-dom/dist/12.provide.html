<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="app"></div>
<body>
    <script src="./runtime-dom.global.js"></script>
    <script>
      const {render,Text,h,inject,Fragement,reactive,provide,toRefs,onMounted,getCurrentInstance} = VueRuntimeDOM
    const ChildComponent = {
        setup(){
            const state = inject('state',{name:'234',age:3})
            console.log(state)
            console.log(getCurrentInstance())
            return ()=>{
                return h(Text,state.name + state.age)
                // return h(Text,'ok')
            }
        }
    }
     const VueComponent = {
        setup(){
            const state = reactive({name:'xxx',age:'12'})
            // provide('state',state)
            setTimeout(()=>{
                state.name = 'sss'
            },1000)
            return ()=>{
                return h(ChildComponent)
            }
        }
     }
     render(h(VueComponent),app)
    </script>
</body>
</html>
