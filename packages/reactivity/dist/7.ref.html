    <script src="./reactivity.global.js"></script>
    <div id="app"></div>
    <script>
        // watch 虽然是一个compositionApi 但是没有放入响应式模块上
        const {effect,reactive,computed,watch,ref} = VueReactivity
        const obj = {name:'xiaowang',age:'23'}
        let flag = ref(false) //基本类型没有收集能力 可以用ref 包裹 变成对象类型
        const state = reactive(obj)
        console.log(flag)
       effect(()=>{
        app.innerHTML = flag.value 
       })
       setTimeout(()=>{
        flag.value = true
       },1000)
    </script>
