<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src="../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <script src="./reactivity.global.js"></script>
    <div id="app"></div>
    <script>
        // watch 虽然是一个compositionApi 但是没有放入响应式模块上
        const {effect,reactive,computed,watch} = VueReactivity
        const obj = {name:'xiaowang',age:'23'}
        const state = reactive(obj)
       //数据变化了重新执行 watch 回调 数据响应式数据 effect
       // watch 如果监控的是一个对象 那么无法拿到新值和老值
       // vue3 中 watch 监控的是一个对象的时候 默认会深度监控
       //如果是监控某个属性值的话 需要写成函数
       debugger
       watch(state,(newValue,oldValue)=>{
            console.log(newValue,oldValue,newValue === oldValue)
       })
   
    //    watch(()=>state.age,(newValue,oldValue)=>{
    //         console.log(newValue,oldValue,newValue === oldValue)
    //    })

       setTimeout(()=>{
            state.age++
       },1000)
    </script>
</body>
</html>
